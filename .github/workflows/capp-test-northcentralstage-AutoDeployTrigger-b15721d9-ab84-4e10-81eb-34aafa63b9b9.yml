name: Trigger auto deployment for capp-test-northcentralstage

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ master ]
    paths:
    - '/docker/**'
    - '.github/workflows/capp-test-northcentralstage-AutoDeployTrigger-b15721d9-ab84-4e10-81eb-34aafa63b9b9.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.CAPPTESTNORTHCENTRALSTAGE_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.CAPPTESTNORTHCENTRALSTAGE_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.CAPPTESTNORTHCENTRALSTAGE_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}
          dockerFilePath: /docker/dev.Dockerfile
          registryUrl: snehapark4apssacr.azurecr.io
          registryUsername: ${{ secrets.CAPPTESTNORTHCENTRALSTAGE_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.CAPPTESTNORTHCENTRALSTAGE_REGISTRY_PASSWORD }}
          containerAppName: capp-test-northcentralstage
          resourceGroup: ca-snehapar-group
          imageToBuild: snehapark4apssacr.azurecr.io/capp-test-northcentralstage:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_


