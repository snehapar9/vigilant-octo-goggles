name: Trigger auto deployment for oteltestapp

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ master ]
    paths:
    - '/docker/**'
    - '.github/workflows/oteltestapp-AutoDeployTrigger-cd09ef4e-7d99-40b2-b65c-5578a9efd78e.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.OTELTESTAPP_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.OTELTESTAPP_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.OTELTESTAPP_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}
          dockerFilePath: /docker/dev.Dockerfile
          registryUrl: snehapark4apssacr.azurecr.io
          registryUsername: ${{ secrets.OTELTESTAPP_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.OTELTESTAPP_REGISTRY_PASSWORD }}
          containerAppName: oteltestapp
          resourceGroup: ca-snehapar-group
          imageToBuild: snehapark4apssacr.azurecr.io/oteltestapp:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_


